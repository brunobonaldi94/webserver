    <script>
      
      const getFiles = async () => {
       try {
        const response = await fetch("/api/files");
        const data = await response.json();
        return data;
       }
       catch (error) {
          console.log(error);
       }
      }; 
      const renderFiles = async () => {
        const data = await getFiles();
        const mainElement = document.querySelector("#delete-file");
        data.files.forEach((file) => {
          const fileElement = document.createElement("option");
          fileElement.setAttribute("value", file);
          fileElement.textContent = file;
          mainElement.appendChild(fileElement);
        });
      };

      renderFiles()
      .then(res => res)
      .catch(error => console.log(error));

      const deleteFile = async (fileName) => {
       try {
        const response = await fetch(`/api/files/${fileName}`, {
          method: "DELETE",
        });
        const data = await response.json();
        return { data, success: true };
       }
        catch (error) {
          console.log(error);
        }
      };

      const deleteFileHandler = async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const file = formData.get("delete-file"); 
        const data = await deleteFile(file);
        console.log(data);
        if (data.success) {
          alert("File deleted successfully");
          window.location.reload();
        }
      };

      const handleFormSubmit = () => {
        const form = document.querySelector("#delete-form");
        form.addEventListener("submit", deleteFileHandler);
      }

      window.onload = handleFormSubmit;
